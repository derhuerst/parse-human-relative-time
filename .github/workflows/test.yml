name: test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '16'
          - '18'
          - '20'
          - '22'

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup Node v${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install

    - run: npm run lint
    - run: npm run build
    - run: npm test

    - name: npm test with date-fns@3 & date-fns-tz@3
      run: |
        set -eux -o pipefail
        npm i date-fns@3 date-fns-tz@3 -D
        npm test

    - name: npm test with luxon@2
      run: |
        set -eux -o pipefail
        npm i luxon@2 -D
        npm test
